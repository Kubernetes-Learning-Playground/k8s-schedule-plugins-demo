apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-pod-maxnum-scheduler
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-scheduling
  template:
    metadata:
      labels:
        app: test-scheduling
    spec:
      nodeName: vm-0-16-centos # 更换自己主机节点
      serviceAccount: test-scheduling-sa # 绑定的serviceAccount
      containers:
        - name: tests-scheduling
          image: alpine:3.12
          imagePullPolicy: IfNotPresent
          command: ["/app/test-pod-maxnum-scheduler"]
          args:
            - --config=/etc/kubernetes/config.yaml
            - --v=3
          volumeMounts:
            - name: config
              mountPath: /etc/kubernetes
            - name: app
              mountPath: /app
      volumes:
        - name: config
          configMap:
            name: test-scheduling-config
        - name: app
          hostPath:
            path: /root/k8s-schedule-practice